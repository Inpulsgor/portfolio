<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DMs - Personal Portfolio</title>
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header js-header"></header>

    <!-- MAIN -->
    <main class="main">
      <!-- Home section -->
      <section class="home section js-home"></section>
      <!-- About section -->
      <section class="about section js-about"></section>
      <!-- Abilities section -->
      <section class="abilities section js-abilities"></section>
      <!-- Services section -->
      <section class="services section js-services">
        <div class="services__container container">
          <h4 class="services__title title">Services</h4>
          <ul class="services__list">
            <li class="services__item">
              <h6 class="services__item_title">Development</h6>
              <p class="services__item-description"></p>
            </li>
            <li class="services__item">
              <h6 class="services__item_title">Fully Responsive</h6>
              <p class="services__item-description"></p>
            </li>
            <li class="services__item">
              <h6 class="services__item_title">Dry Code</h6>
              <p class="services__item-description"></p>
            </li>
            <li class="services__item">
              <h6 class="services__item_title">Support</h6>
              <p class="services__item-description"></p>
            </li>
            <li class="services__item">
              <h6 class="services__item_title">Web Design</h6>
              <p class="services__item-description"></p>
            </li>
            <li class="services__item">
              <h6 class="services__item_title">Branding</h6>
              <p class="services__item-description"></p>
            </li>
          </ul>
        </div>
      </section>
      <!-- Portfolio section -->
      <section class="portfolio section js-portfolio"></section>
      <!-- Testimonials section -->
      <section class="testimonials section js-testimonials"></section>
      <!-- Blog section -->
      <section class="blog section js-blog"></section>
      <!-- Contact section -->
      <section class="contact section js-contact"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>
  </div>
</body>

</html>
