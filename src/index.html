<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DMs - Personal Portfolio</title>
</head>

<body>
  <div class="page">
    <header class="header js-header"></header>

    <main class="main">
      <section class="section home js-home"></section>
      <section class="section about js-about"></section>
      <section class="section abilities js-abilities"></section>
      <section class="section services js-services"></section>
      <section class="section stats js-stats"></section>
      <section class="section portfolio js-portfolio"></section>
      <section class="section testimonials js-testimonials"></section>
      <section class="section blog js-blog"></section>
      <section class="contact section js-contact">
        <div class="contact__container container">

          <div class="contact__heading heading">
            <h4 class="contact__title title">Get in Touch</h4>
            <span class="title__sub">Contact</span>
          </div>

          <div class="contact__content">
            <form class="contact__form form">
              <h2 class="form__title">Message Me</h2>
              <div class="form__group">
                <input class="form__input" type="text" id="name" placeholder=" ">
                <label class="form__label" for="name">Name</label>
              </div>
              <div class="form__group">
                <input class="form__input" type="text" id="email" placeholder=" ">
                <label class="form__label" for="email">Email</label>
              </div>
              <div class="form__group">
                <input class="form__input" type="text" id="subject" placeholder=" ">
                <label class="form__label" for="subject">Subject</label>
              </div>
              <textarea class="form__textarea" name="message" id="message" cols="30" rows="5" spellcheck="false"
                placeholder="Message" required></textarea>
              <button class="form__button">Send Message</button>
            </form>

            <div class="contact__info wire">
              <h4 class="wire__title form__title">Contact Info</h4>
              <p class="wire__description">Always available for freelance work if the right project comes along, Feel
                free to contact me!</p>
              <ul class="wire__list">
                <li class="wire__item"></li>
                <li class="wire__item"></li>
                <li class="wire__item"></li>
                <li class="wire__item"></li>
              </ul>
            </div>
          </div>

        </div>
      </section>
    </main>

    <footer class="footer js-footer"></footer>
  </div>
</body>

</html>
