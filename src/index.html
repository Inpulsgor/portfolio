<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DMs - Personal Portfolio</title>
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header js-header"></header>

    <!-- MAIN -->
    <main class="main">
      <!-- Home section -->
      <section class="home section js-home"></section>
      <!-- About section -->
      <section class="about section js-about">
        <div class="about__container container">

          <div class="about__photo photo">
            <div class="photo__container">
              <img class="photo__image" src="./assets/main-bg.jpg" alt="profile image">
            </div>
          </div>

          <div class="about__content content">
            <h3 class="content__title"></h3>
            <p class="content__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            <ul class="content__list social">
              <li class="social__item"><a href="" class="social__link"></a></li>
              <li class="social__item"><a href="" class="social__link"></a></li>
              <li class="social__item"><a href="" class="social__link"></a></li>
              <li class="social__item"><a href="" class="social__link"></a></li>
              <li class="social__item"><a href="" class="social__link"></a></li>
            </ul>

            <div class="content__links link">
              <a href="" class="link__hire"></a>
              <a href="" class="link__download" download></a>
            </div>
          </div>

        </div>
      </section>
      <!-- Services section -->
      <section class="services section js-services"></section>
      <!-- Portfolio section -->
      <section class="portfolio section js-portfolio"></section>
      <!-- Testimonials section -->
      <section class="testimonials section js-testimonials"></section>
      <!-- Blog section -->
      <section class="blog section js-blog"></section>
      <!-- Contact section -->
      <section class="contact section js-contact"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>
  </div>
</body>

</html>
