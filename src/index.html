<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Smakovskyi - Personal Portfolio</title>
</head>

<body>
  <div class="page">

    <!-- HEADER -->
    <header class="header js-header"></header>

    <!-- MAIN -->
    <main class="main">
      <!-- Home section -->
      <section class="home section js-home">
        <div class="home__container container">

          <h1 class="visually-hidden">Frontend Developer - Personal Portfolio</h1>
          <h2 class="home__title">Love Coding</h2>

          <h3 class="home__headline cd-headline clip">
            <span>I am</span>
            <span class="cd-words-wrapper">
              <b class="is-visible typewriter">Dmytro Smakovskyi</b>
              <b class="typewriter">a Developer</b>
              <b class="typewriter">Freelancer</b>
            </span>
          </h3>

        </div>
      </section>
      <!-- About section -->
      <section class="about section js-about"></section>
      <!-- Services section -->
      <section class="services section js-services"></section>
      <!-- Portfolio section -->
      <section class="portfolio section js-portfolio"></section>
      <!-- Testimonials section -->
      <section class="testimonials section js-testimonials"></section>
      <!-- Blog section -->
      <section class="blog section js-blog"></section>
      <!-- Contact section -->
      <section class="contact section js-contact"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
