<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DMs - Personal Portfolio</title>
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header js-header"></header>

    <!-- MAIN -->
    <main class="main">
      <!-- Home section -->
      <section class="home section js-home"></section>
      <!-- About section -->
      <section class="about section js-about"></section>
      <!-- Abilities section -->
      <section class="abilities section js-abilities">
        <div class="abilities__container container">

          <div class="abilities__education education">
            <span class="education__icon"></span>
            <h5 class="education__title title">Education</h5>
            <ul class="education__list">
              <li class="education__item">
                <h6>Ternopil National Economic University</h6>
                <span>MASTER'S DEGREE</span>
              </li>
              <li class="education__item">
                <h6>GoIT Academy</h6>
                <span></span>
              </li>
              <li class="education__item">
                <h6></h6>
                <span></span>
              </li>
            </ul>
          </div>

          <div class="abilities__experience experience"></div>

          <div class="abilities__skills skills"></div>

        </div>
      </section>
      <!-- Services section -->
      <section class="services section js-services"></section>
      <!-- Portfolio section -->
      <section class="portfolio section js-portfolio"></section>
      <!-- Testimonials section -->
      <section class="testimonials section js-testimonials"></section>
      <!-- Blog section -->
      <section class="blog section js-blog"></section>
      <!-- Contact section -->
      <section class="contact section js-contact"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>
  </div>
</body>

</html>
