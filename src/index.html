<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DMs - Personal Portfolio</title>
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header js-header"></header>

    <!-- MAIN -->
    <main class="main">
      <!-- Home section -->
      <section class="home section js-home"></section>
      <!-- About section -->
      <section class="about section js-about"></section>
      <!-- Abilities section -->
      <section class="abilities section js-abilities"></section>
      <!-- Services section -->
      <section class="services section js-services"></section>
      <!-- Stats section -->
      <section class="stats section js-stats"></section>
      <!-- Portfolio section -->
      <section class="portfolio section js-portfolio">
        <div class="portfolio__container container">
          <h4 class="portfolio__title title">Portfolio</h4>

          <div class="portfolio__categories category">
            <ul class="category__list">
              <li class="category__item">
                <button class="category__btn category__btn_active">All</button>
              </li>
              <li class="category__item">
                <button class="category__btn">Landing</button>
              </li>
              <li class="category__item">
                <button class="category__btn">App</button>
              </li>
              <li class="category__item">
                <button class="category__btn">Design</button>
              </li>
            </ul>
          </div>

          <div class="portfolio__gallery gallery">
            <div class="gallery__grid grid">
              <figure class="gallery__item grid-item grid-item--1">
                <img class="gallery__img" src="./assets/desk.jpg" alt="">
              </figure>
              <figure class="gallery__item grid-item grid-item--2">
                <img class="gallery__img" src="./assets/profile.jpg" alt="">
              </figure>
              <figure class="gallery__item grid-item grid-item--3">
                <img class="gallery__img" src="./assets/stats-bg.jpg" alt="">
              </figure>
              <figure class="gallery__item grid-item grid-item--4">
                <img class="gallery__img" src="./assets/stats-bg.jpg" alt="">
              </figure>
              <figure class="gallery__item grid-item grid-item--5">
                <img class="gallery__img" src="./assets/desk.jpg" alt="">
              </figure>
              <figure class="gallery__item grid-item grid-item--6">
                <img class="gallery__img" src="./assets/profile.jpg" alt="">
              </figure>
            </div>
          </div>

        </div>
      </section>
      <!-- Testimonials section -->
      <section class="testimonials section js-testimonials"></section>
      <!-- Blog section -->
      <section class="blog section js-blog"></section>
      <!-- Contact section -->
      <section class="contact section js-contact"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer js-footer"></footer>
  </div>
</body>

</html>
